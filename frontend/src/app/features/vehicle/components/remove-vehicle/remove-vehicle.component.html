<div class="modal-header">
    <h4 class="modal-title pull-left">Remove Vehicle {{ vehicle.plate | mask: plateMask}}</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <p *ngFor="let error of errors">{{ error }}</p>
    </div>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-success" (click)="confirm()" [disabled]="submitting">Confirm</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
